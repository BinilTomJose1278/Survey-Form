<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div align="center">
    <h1>Employee Interests Survey Form</h1>
    <br>
    Enter your name:
    <input type="text" name="username" size=35 maxlength=35 value="">
    <br />
    <br>
    Enter your department:
    <input type="text" name="dept" size=35 maxlength=35 value="">
    <br/>
  <br>
    Tell us a little about yourself:
  <textarea name="comments" rows="5" cols="100"></textarea>
    <br />
    <br>
    Do you exercise at home?
  <input type="radio" name="exe" value="1">Yes
  <input type="radio" name="exe" value="2">No
  <br/>
  <p>
    How do you like to read about your favorite topics?
    </p>
<input type="checkbox" name="Books" value="">Books
<input type="checkbox" name="Magazines" value="">Magazines
<input type="checkbox" name="Phone Apps" value="">E-Books
<input type="checkbox" name="library" value="">Library
<br>
What genre of movies do you like?
<select name="moviepref">
  <option value="1">comedy</option>
  <option value="2">tragedy</option>
  <option value="3">sci-fi</option>
  <option value="4">romance</option>
  <option value="5">horror</option>
  <br/>
</select>
<br>
<input type="submit" value="Submit Form">
<br/>


  </div>


  </body>
</html>
